---

- name: Test New Relic role
  hosts: all

  pre_tasks:
    - name: Update apt
      become: yes
      apt:
        cache_valid_time: 1800
        update_cache: yes
      tags:
        - build

  roles:
    - role: sansible.php
      sansible_php_fpm_bin: php-fpm7.0
      sansible_php_path_etc: /etc/php/7.0
      sansible_php_path_fpm_pool: /etc/php/7.0/fpm/pool.d
      sansible_php_version: php7.0

    - role: sansible.newrelic
      sansible_newrelic_appname: sansible-newrelic
      sansible_newrelic_integrations_php_enabled: yes
      sansible_newrelic_integrations_php_start_on_boot: yes
      sansible_newrelic_integrations_infra_enabled: yes
      sansible_newrelic_labels:
        org: sansible
        role: newrelic
      sansible_newrelic_license_key: 123456789123456789123456789123456789

  tasks:
    - name: Grab PHP integration ini file contents
      become: yes
      slurp:
        src: "{{ sansible_newrelic_integrations_php_ini_paths_base }}"
      register: php_ini_config
      tags:
        - assert

    - name: Test PHP integration ini file contents
      become: yes
      assert:
        that:
          - php_ini_config['content'] | b64decode | search('newrelic\.loglevel \= error')
      tags:
        - assert
